<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
		<title>Bit Acadamy Sign Up</title>
	</head>
	<body>
		<form action="#">
		<h1>Bit Academy Sign Up</h1>
		<p>
		<label for="name">What is your name?</label><br>
		<input type="text" id="name"><br>
		<label for="email">What is your e-mail?</label><br>
		<input type="email" id="email"><br>
		<label for="number">What is your number?</label><br>
		<input type="number" id="number"><br>
		<label for="pincode">What is your pincode?</label><br>
		<input type="password" id="password"><br>
		</p>
		<p>
		<label for="provincie-select">From what province do you hail?</label><br>
		<select id="provincie-select">
			<option value="">--Please choose an option--</option>
			<option value="Noord-Holland">Noord-Holland</option>
			<option vlaue="Zuid-Holland">Zuid-Holland</option>
			<option vlaue="Utrecht">Utrecht</option>
			<option value="Zeeland">Zeeland</option>
			<option value="Noord-Brabant">Noord-Brabant</option>
			<option value="Limburg">Limburg</option>
			<option value="Gelderland">Gelderland</option>
			<option value="Overijsel">Overijsel</option>
			<option value="Drenthe">Drenthe</option>
			<option value="Groningen">Groningen</option>
			<option value="Friesland">Friesland</option>
			<option value="Friesland">Friesland</option>
		</select>
		</p>
		<p>
		<div>
			Do you like football<br>
			<input class="football" type="radio" id="Yes" name="Answer">Yes<br>
			<input class="football" type="radio" id="No" name="Answer">No<br>
		</div>
		</p>
		<p>
			What's your favorite day?<br>
			<input class="day" type="checkbox" id="Monday">Monday<br>
			<input class="day" type="checkbox" id="Tuesday">Tuesday<br>
			<input class="day" type="checkbox" id="Wednesday">Wednesday<br>
			<input class="day" type="checkbox" id="Thursday">Thursday<br>
			<input class="day" type="checkbox" id="Friday">Friday<br>
			<input class="day" type="checkbox" id="Saturday">Saturday<br>
			<input class="day" type="checkbox" id="Sunday">Sunday<br>
		</p>
		<p>
			<input class="submit" type="submit" value="submit">
		</p>
		</form>
	</body>
</html>
